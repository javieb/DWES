<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
        }
        .submit{
            margin-top: 1%;
        }
        .registro{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <form action="./register.php" method="post" enctype="application/x-www-form-urlencoded">
        <div class="registro">
            <h1>Registro de usuarios</h1>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario...">    
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos...">
                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo" placeholder="Email...">
            </div>
            <br>
            <div>
                <label for="contrasenha">Contraseña</label>
                <input type="password" name="contrasenha1" id="contrasenha" placeholder="Contraseña...">
                <br>
                <input type="password" name="contrasenha2" placeholder="Repite contraseña...">    
                
                <div class="submit">
                    <input type="submit">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
