<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
        }
        .submit{
            margin-top: 1%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        .submit input:hover{
            background-color: rgb(71, 204, 228);
        }
        .registro{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ac8c8c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input{
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <form action="./register.php" method="post" enctype="application/x-www-form-urlencoded">
        <div class="registro">
            <h1>Registro de usuarios</h1>

            <!--DIV con el formulario para el envío de información a register.php-->
            <div class="cajaRegistro">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario...">    
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos...">
                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo" placeholder="Email...">
            
                <label for="contrasenha">Contraseña</label>
                <input type="password" name="contrasenha1" id="contrasenha" placeholder="Contraseña...">
                <input type="password" name="contrasenha2" placeholder="Repite contraseña...">    
                
                <div class="submit">
                    <input type="submit">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
